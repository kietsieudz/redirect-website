<!doctype html>
<html lang="vi">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Privacy Policy – TDStudio Game</title>
    <meta name="color-scheme" content="light dark" />
    <link rel="icon" type="image/x-icon" href="static/sonic/img/favicon_1.png">
    <style>
        :root {
            --bg: #0b1020;
            --card: rgba(255, 255, 255, .06);
            --stroke: rgba(255, 255, 255, .15);
            --text: #e7ecff;
            --muted: #b5c0ffcc;
            --ring: rgba(135, 150, 255, .25);
            --shadow: 0 10px 30px rgba(0, 0, 0, .35)
        }

        @media (prefers-color-scheme: light) {
            :root {
                --bg: #f6f7fb;
                --card: #ffffffd9;
                --stroke: #e8eaf8;
                --text: #101322;
                --muted: #4b5277cc;
                --ring: rgba(25, 77, 255, .18);
                --shadow: 0 10px 30px rgba(12, 19, 66, .12)
            }
        }

        * {
            box-sizing: border-box
        }

        body {
            margin: 0;
            font: 16px/1.6 system-ui, -apple-system, Segoe UI, Roboto, Arial;
            color: var(--text);
            background:
                radial-gradient(1200px 600px at -10% -20%, #5b8cff22 0, transparent 60%),
                radial-gradient(1200px 600px at 110% -10%, #ff71c822 0, transparent 60%),
                radial-gradient(900px 600px at 50% 120%, #21d4fd22 0, transparent 60%), var(--bg)
        }

        .wrap {
            max-width: 1100px;
            margin: auto;
            padding: 48px 20px 28px
        }

        header h1 {
            font-size: clamp(32px, 4vw, 54px);
            margin: 0 0 8px
        }

        header p {
            margin: 0 0 32px;
            color: var(--muted)
        }

        .card {
            background: var(--card);
            border: 1px solid var(--stroke);
            border-radius: 16px;
            box-shadow: var(--shadow);
            padding: 20px;
            margin-bottom: 18px
        }

        h2 {
            margin: 12px 0;
            font-size: 1.2rem
        }

        .tag {
            display: inline-block;
            border: 1px solid var(--stroke);
            background: var(--card);
            border-radius: 999px;
            padding: 6px 10px;
            font-size: .92rem;
            color: var(--muted)
        }

        footer {
            margin-top: 48px;
            border-top: 1px dashed var(--stroke);
            padding: 24px 0 8px;
            display: grid;
            gap: 8px;
            color: var(--muted)
        }

        .foot-row {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: space-between;
            align-items: center
        }

        .brand {
            font-weight: 800;
            color: var(--text)
        }
    </style>
</head>

<body>
    <main class="wrap" role="main">
        <header>
            <h1 data-i18n="heading"></h1>
            <p data-i18n="updated"></p>
        </header>

        <!-- Summary -->
        <section class="card">
            <span class="tag" data-i18n="summary_title"></span>
            <p data-i18n="summary_text"></p>
        </section>

        <!-- Scope & Data -->
        <section class="card">
            <h2 data-i18n="scope_title"></h2>
            <p data-i18n="scope_text"></p>

            <h2 data-i18n="data_title"></h2>
            <ul>
                <li data-i18n="data_user"></li>
                <li data-i18n="data_game"></li>
                <li data-i18n="data_diagnostics"></li>
            </ul>

            <h2 data-i18n="rights_title"></h2>
            <p data-i18n="rights_text"></p>

            <h2 data-i18n="contact_title"></h2>
            <p data-i18n="contact_text"></p>

            <h2 data-i18n="changes_title"></h2>
            <p data-i18n="changes_text"></p>

            <h2 data-i18n="short_title"></h2>
            <p data-i18n="short_text"></p>
        </section>

        <!-- Footer -->
        <footer>
            <div class="foot-row">
                <div class="brand">Thanh Di's Gaming Studio</div>
                <p data-i18n="footer_note"></p>
            </div>
            <small>© <span id="year"></span> Thanh Di's Gaming Studio — All rights reserved.</small>
        </footer>
    </main>

    <script>
        (function () {
            const supported = ['vi', 'en'];
            const raw = (navigator.languages && navigator.languages[0]) || navigator.language || 'vi';
            const lang = (raw || 'vi').toLowerCase().split('-')[0];
            document.documentElement.lang = supported.includes(lang) ? lang : 'en';

            const i18n = {
                vi: {
                    heading: 'Chính Sách Quyền Riêng Tư',
                    updated: 'Cập nhật: 08/09/2025 – Chính sách cho ứng dụng TDStudio Game.',
                    summary_title: 'Tóm tắt',
                    summary_text: 'Chúng tôi chỉ lưu <b>tài khoản (username + mật khẩu dạng hash)</b> và <b>dữ liệu nhân vật trong game</b> (tiến trình, vật phẩm, thành tích). Không thu email/sđt, không SDK quảng cáo.',
                    scope_title: 'Phạm vi áp dụng',
                    scope_text: 'Áp dụng cho toàn bộ ứng dụng TDStudio Game phát hành trên iOS bởi Thanh Di’s Gaming Studio.',
                    data_title: 'Dữ liệu chúng tôi xử lý',
                    data_user: '<b>User ID:</b> username + mật khẩu (lưu bằng hash, không lưu plain text).',
                    data_game: '<b>Gameplay content:</b> tiến trình, nhân vật, vật phẩm trong game, lưu trên server để đồng bộ.',
                    data_diagnostics: '<b>Diagnostics (tùy chọn):</b> crash log và hiệu năng, chỉ dùng để sửa lỗi và cải thiện.',
                    rights_title: 'Quyền và lựa chọn của bạn',
                    rights_text: 'Bạn có quyền yêu cầu <b>xóa tài khoản và toàn bộ dữ liệu</b>. Gỡ app sẽ xóa dữ liệu cục bộ; dữ liệu trên server sẽ xóa khi bạn yêu cầu.',
                    contact_title: 'Liên hệ',
                    contact_text: 'Email: <a href="mailto:contact@thanhdi.top">contact@thanhdi.top</a> · Form: <a href="https://thanhdi.top/contact.html">thanhdi.top/contact.html</a>',
                    changes_title: 'Thay đổi chính sách',
                    changes_text: 'Nếu trong tương lai cần thêm dữ liệu hoặc SDK, chúng tôi sẽ cập nhật trang này trước khi phát hành.',
                    short_title: 'English (tóm tắt)',
                    short_text: '<b>We collect only User ID and gameplay content.</b><br>– Username + password (hashed, never plain text)<br>– Gameplay data (progress, items) stored on our server<br>– Crash data (optional), used only to fix bugs<br>We do not collect email, phone number, or use third-party advertising SDKs.<br>Contact: <a href="mailto:contact@thanhdi.top">contact@thanhdi.top</a>',
                    footer_note: 'Chính sách minh bạch — đơn giản, dễ hiểu.'
                },
                en: {
                    heading: 'Privacy Policy',
                    updated: 'Updated: 08/09/2025 – Privacy policy for TDStudio Game.',
                    summary_title: 'Summary',
                    summary_text: 'We only store <b>account (username + hashed password)</b> and <b>gameplay data</b> (progress, items, achievements). We do not collect email/phone, and no ad SDKs are integrated.',
                    scope_title: 'Scope',
                    scope_text: 'Applies to all versions of TDStudio Game released on iOS by Thanh Di’s Gaming Studio.',
                    data_title: 'Data We Process',
                    data_user: '<b>User ID:</b> username + password (stored hashed, never plain text).',
                    data_game: '<b>Gameplay content:</b> progress, characters, items stored on server for sync.',
                    data_diagnostics: '<b>Diagnostics (optional):</b> crash logs and performance data, only for fixing bugs.',
                    rights_title: 'Your Rights & Choices',
                    rights_text: 'You have the right to request <b>account and data deletion</b>. Local data is erased when uninstalling; server data is erased upon request.',
                    contact_title: 'Contact',
                    contact_text: 'Email: <a href="mailto:contact@thanhdi.top">contact@thanhdi.top</a> · Form: <a href="https://thanhdi.top/contact.html">thanhdi.top/contact.html</a>',
                    changes_title: 'Policy Changes',
                    changes_text: 'If future versions require more data or SDKs, we will update this page before release.',
                    short_title: 'English (short)',
                    short_text: '<b>We collect only User ID and gameplay content.</b><br>– Username + password (hashed, never plain text)<br>– Gameplay data (progress, items) stored on our server<br>– Crash data (optional), used only to fix bugs<br>We do not collect email, phone number, or use third-party advertising SDKs.<br>Contact: <a href="mailto:contact@thanhdi.top">contact@thanhdi.top</a>',
                    footer_note: 'Transparent privacy policy — simple, clear.'
                }
            };

            const dict = i18n[supported.includes(lang) ? lang : 'en'];
            document.querySelectorAll('[data-i18n]').forEach(el => {
                const key = el.getAttribute('data-i18n');
                if (dict[key]) el.innerHTML = dict[key];
            });
            document.getElementById('year').textContent = new Date().getFullYear();
        })();
    </script>
</body>

</html>
